<!DOCTYPE html>
<html>

<head>
    <title>Python Dojo</title>

    <!-- AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>

    <!-- Firebase -->
    <script src="//cdn.firebase.com/js/client/2.0.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="//cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet/less" href="style.less" />

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.3.1/less.min.js"></script>
    <script type="text/javascript" src="script.js"></script>


</head>

<body ng-app="dojoApp">

    <div class="container-fluid" ng-controller="MainCtrl">

      <nav class="navbar navbar-inverse" role="navigation">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">EMEA Python Dojo</a>
          </div>
      </nav>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="team1" class="control-label col-xs-1">Team 1:</label>
                <div class="col-xs-11 score">
                    <input type="text" class="form-control" id="team1" ng-model="dojo.team1">
                </div>

                <label for="team2" class="control-label col-xs-1">Team 2:</label>
                <div class="col-xs-11 score">
                    <input type="text" class="form-control" id="team2" ng-model="dojo.team2">
                </div>

                <label for="team3" class="control-label col-xs-1">Team 3:</label>
                <div class="col-xs-11 score">
                    <input type="text" class="form-control" id="team3" ng-model="dojo.team3">
                </div>

                <label for="team4" class="control-label col-xs-1">Team 4:</label>
                <div class="col-xs-11 score">
                    <input type="text" class="form-control" id="team4" ng-model="dojo.team4">
                </div>

                <label for="team5" class="control-label col-xs-1">Team 5:</label>
                <div class="col-xs-11 score">
                    <input type="text" class="form-control" id="team5" ng-model="dojo.team5">
                </div>

                <label for="team6" class="control-label col-xs-1">Team 6:</label>
                <div class="col-xs-11 score">
                    <input type="text" class="form-control" id="team6" ng-model="dojo.team6">
                </div>

                <label for="team7" class="control-label col-xs-1">Team 7:</label>
                <div class="col-xs-11 score">
                    <input type="text" class="form-control" id="team7" ng-model="dojo.team7">
                </div>

                <label for="team8" class="control-label col-xs-1">Team 8:</label>
                <div class="col-xs-11 score">
                    <input type="text" class="form-control" id="team8" ng-model="dojo.team8">
                </div>
            </div>
        </form>

        <div class="col-xs-6">
            <iframe class="pagination-centered" height="300px" width="700px" scrolling="no" frameborder="0" src="https://sollenne.github.io/jcp/stopwatch/"></iframe> 
        </div>

        <div class="col-xs-6">
            <iframe height="300px" width="700px" scrolling="no" frameborder="0" src="https://sollenne.github.io/jcp/stopwatch/"></iframe> 
        </div>
    </div>
</body>

</html>
